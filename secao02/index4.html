<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <title>Seção 2</title>
 

</head>

<body>
    <h3>Versão 4</h3>

  <div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p>{{linkhtml}}</p>
    <p v-html="linkhtml"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: "Seção 2!",
        link: "http://google.com.br",
        linkhtml: "<a href='http://google.com'> Google Completo </a>"
      },
      methods: {
        saudacao: function(){
          this.titulo = "José"
          return "Bom dia " +  this.titulo + " !"
        }
      },
    })
  </script>
</body>

</html>
