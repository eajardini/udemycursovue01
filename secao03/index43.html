<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <title>Seção 3</title>

</head>

<body>

  <div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: "Seção 3!"
      },
      methods: {
        saudacao: function(){
          return "Bom dia " +  this.titulo + " !";
        }
      },
    })
  </script>
</body>

</html>
